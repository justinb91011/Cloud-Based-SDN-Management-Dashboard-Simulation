[General]
network = sdn_dashboard.simulations.networks.SliceableCloudTopology
sim-time-limit = 30s
cmdenv-express-mode = true

# Slicing configuration
*.numSlices = 3
*.hostsPerSlice = 4

# Network configuration with slice-aware addressing
*.configurator.config = xmldoc("network-config.xml")

# Reduced traffic - only 1 host per slice sends pings, with longer intervals
# Slice 0: Only host[0] sends pings
*.host[0].numApps = 1
*.host[0].app[0].typename = "PingApp"
*.host[0].app[0].destAddr = "host[1]"
*.host[0].app[0].startTime = 1s
*.host[0].app[0].sendInterval = 2s
*.host[0].app[0].stopTime = 20s

# Slice 1: Only host[4] sends pings
*.host[4].numApps = 1
*.host[4].app[0].typename = "PingApp"
*.host[4].app[0].destAddr = "host[5]"
*.host[4].app[0].startTime = 1s
*.host[4].app[0].sendInterval = 2s
*.host[4].app[0].stopTime = 20s

# Slice 2: Only host[8] sends pings
*.host[8].numApps = 1
*.host[8].app[0].typename = "PingApp"
*.host[8].app[0].destAddr = "host[9]"
*.host[8].app[0].startTime = 1s
*.host[8].app[0].sendInterval = 2s
*.host[8].app[0].stopTime = 20s

# All other hosts have no apps
*.host[1..3].numApps = 0
*.host[5..7].numApps = 0
*.host[9..11].numApps = 0

# Statistics recording
**.scalar-recording = true
**.vector-recording = false



