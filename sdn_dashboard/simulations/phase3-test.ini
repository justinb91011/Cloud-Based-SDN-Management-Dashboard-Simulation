[General]
network = sdn_dashboard.simulations.networks.SliceableCloudTopology
sim-time-limit = 5s
cmdenv-express-mode = true

# Slicing configuration
*.numSlices = 3
*.hostsPerSlice = 4

# Network configuration with slice-aware addressing
*.configurator.config = xmldoc("network-config.xml")

# SDN Controller configuration
*.controller.app[0].localPort = 6653
*.controller.app[0].sliceConfigFile = "slices.json"
*.controller.app[0].flowConfigFile = "flows.json"

# Disable host applications for Phase 3 testing (just verify controller)
*.host[*].numApps = 0

# Statistics recording
**.scalar-recording = true
**.vector-recording = true
